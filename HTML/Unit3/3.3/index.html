<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Number Guessing Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="header">
    <div class="center">
      <h1 id=headerMain>ðŸ”¢ Number Guessing Game ðŸŽ¯</h1>
    </div>
    <p id="info">A random number between 1 and 100 has been selected. See if you can guess it in 10 turns or fewer. If your guess was too high or too low, you will know.</p>
  </div>

  <div class="form center">
    <label for="guessField" id="guess">ENTER A GUESS:&nbsp;&nbsp;</label>
    <input type="number" min="1" max="100" required id="guessField" class="guessField" title="">
    &nbsp;
    <input type="submit" value="Submit Guess" class="guessSubmit button" id="submit">
  </div>
  <br>
  <div class="center">
    <button class="button" id="reverse">Reverse</button>
  </div>
  <div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
  </div>
  <div class="center" id="buttonReset">
    <button class="button hide" id="newGame">Start New Game</button>
  </div>
  
  <script src="script.js"></script>

</body>

</html>
