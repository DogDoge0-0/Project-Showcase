<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Town</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
</head>

<body>
  <div id="sky"></div>
<!--Weirdo house (The roof is not straight)-->
  <div id="white-house-1">
    <div id="white-house-2"></div>
    <div id="grey-roof"></div>
    <i class="fas fa-car" id="car-white"></i>	
    <i class="fas fa-door-closed" id="door-white"></i>
    <i class="far fa-window-maximize" id="window-white-1"></i>
    <i class="far fa-window-maximize" id="window-white-2"></i>
  </div>
<!--Normal house-->
  <div id="red-house-1">
    <div id="orange-roof-1"></div>
    <div id="orange-roof-2"></div>
    <div id="red-house-2"></div>
    <i class="fas fa-warehouse" id="red-garage-1"></i>
    <i class="fas fa-wifi" id="red-smoke-1"></i>
    <i class="fas fa-door-closed" id="door-red"></i>
    <i class="far fa-window-maximize" id="window-red-1"></i>
    <i class="far fa-window-maximize" id="window-red-2"></i>
  </div>
<!--Kewi house-->
  <div id="yellow-house-1">
    <div id="yellow-roof-1"></div>
    <div id="yellow-roof-2"></div>
    <div id="yellow-house-2"></div>
    <i class="fas fa-warehouse" id="red-garage-1-2"></i>
    <i class="fas fa-wifi" id="red-smoke-1-2"></i>
    <i class="fas fa-door-closed" id="door-red-2"></i>
    <i class="far fa-window-maximize" id="window-red-1-2"></i>
    <i class="far fa-window-maximize" id="window-red-2-2"></i>
  </div>
  <img src="road.png" id="highway">
</body>

</html>
